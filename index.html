<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Easy tables editor - JSON data arrays editor</title><meta name="description" content="Easy tables editor - create data tables and get result in JSON format"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="assets/css/main.css"><link rel="shortcut icon" type="image/x-icon" href="favicon.ico"><script src="assets/js/jquery.min.js"></script><script src="assets/js/main.js"></script></head><body><div class="jumbotron"><div class="container"><a href="//github.com/vikmind?tab=repositories" class="forkme"></a><h1>Easy tables editor</h1><p>Create json data arrays in three steps:</p><ol><li>Add columns</li><li>Fill data</li><li>Copy JSON</li></ol></div></div><div class="main-content"><div class="container"><h3>Add column</h3><form class="row js-addForm"><div class="col-md-3"><select class="form-control js-selectType"><option value="none" disabled selected>Column type</option><option value="string">String</option><option value="textarea">Text</option><option value="bool">Boolean</option><option value="number">Number</option></select></div><div class="col-md-3"><input placeholder="Column name" class="form-control js-columnName"></div><div class="col-md-6"><button class="btn js-btnAddcolumn"><span class="glyphicon glyphicon-plus"></span></button><div class="btn btn-danger js-errorHolder erorr-holder m-hidden"></div></div></form><h3>Table data</h3><div class="data-editor"><div class="data-editor__table-wrapper"><table class="table table-stripped table-bordered data-editor__table js-editorTable"><thead><tr><th class="m-number">#</th></tr></thead><tbody><tr><td class="m-number">0</td></tr></tbody></table></div></div><div class="options"><h3>Options</h3><div class="row js-optionsHolder"><div class="col-md-3"><div class="checkbox"><label title="Indented output"><input type="checkbox" name="formatted" class="js-optionTrigger"> Formatted JSON</label></div></div><div class="col-md-3"><div class="checkbox"><label title="Don't remove empty values from JSON"><input type="checkbox" name="keepEmpty" class="js-optionTrigger"> Keep empty values</label></div></div><div class="col-md-2"></div><div class="col-md-2"></div></div></div><div class="result clearfix"><h3 class="resulte-title"><span>Result: </span><button class="btn btn-success js-getOutput">Generate </button></h3><div class="result__panes"><ul class="nav nav-tabs"><li class="active"><a href="#jsonTab" data-toggle="tab">JSON</a></li></ul><div class="tab-content"><div id="jsonTab" class="tab-pane fade in active"><br><textarea class="form-control output-area js-output"></textarea></div></div></div></div></div></div><footer><div class="container"><p>Built by <a href="https://twitter.com/vik_mind">@vikmind</a></p><p>Licensed under MIT,<br>source code available at <a href="https://github.com/vikmind/tables-editor">GitHub</a></p></div></footer></body></html>
